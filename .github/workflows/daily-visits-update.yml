name: Update daily visits

on:
  repository_dispatch:
    types: [update-daily-visit-forecast]
  push:
    branches: [main]
  # pull_request:
  #   branches: [main]
  schedule:
    - cron: "15 0 * * *"
# on:
  # workflow_run:
  #   workflows: ["Make forecast models"]
  #   types:
  #     - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r forecast-requirements.txt
      - run: pip install -r update-requirements.txt
      - name: Setup timezone
        uses: zcong1993/setup-timezone@master
        with:
          timezone: America/Toronto
      - name: Update data
        env:
          DETA_PROJECT_KEY: ${{ secrets.DETA_PROJECT_KEY }}
        run: |
          python scripts/daily-visits-update.py
      - name: Update forecast
        env:
          DETA_PROJECT_KEY: ${{ secrets.DETA_PROJECT_KEY }}
        run: |
          python scripts/daily-visits-forecast.py
